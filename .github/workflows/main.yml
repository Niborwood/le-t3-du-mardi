name: API call to Tuesday endpoint
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: New topic every tuesday
        run: |
          curl --request POST \
          --url 'https://top3dumardi.vercel.app/api/cron' \
          --header 'authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
